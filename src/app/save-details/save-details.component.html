<ngx-spinner></ngx-spinner>
<div class="container">
    <div class="user-container" [formGroup]="userForm">
        <h2>Enter all Details</h2>
        <div class="field-align">

            <label for="firstName">First Name* :</label>
            <input type="text" name="firstName" formControlName="firstName">


            <label for="lastName">Last Name* :</label>
            <input type="text" name="lastName" formControlName="lastName">


            <label for="contactNumber">Contact Number* :</label>
            <input type="number" name="contactNumber" formControlName="contact">

            <button (click)="saveAppointment()" [disabled]="!userForm.valid">{{_id?'Update':'Save'}}</button>
             <button (click)="returnAppointment()">Cancel</button>


        </div>


    </div>
</div>
